name: Build-Padavan-NEWIFI3-Gemini

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    if: github.event.repository.owner.id == github.event.sender.id

    env:
      REPO_URL: https://github.com/fightroad/Padavan-KVR.git
      REPO_BRANCH: main
      FIRMWARE_PATH: rt-n56u
      CONFIG_TARGET: NEWIFI3
      KERNEL_VERSION: 3.4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download MIPS toolchain
        working-directory: ./${{ env.FIRMWARE_PATH }}/toolchain-mipsel
        run: |
          sudo ./dl_toolchain.sh
          sudo chown -R $USER:$USER ../toolchain-3.4.x

      - name: Prepare build environment
        run: |
          mkdir -p .github/scripts

      - name: Create firmware configuration script
        run: |
          cat <<'EOF' > .github/scripts/configure_firmware.sh
          #!/bin/bash
          set -e
          CONFIG_FILE="$1"
          set_config() {
              local KEY=$1
              local VALUE=$2
              if grep -q "^#*$KEY" "$CONFIG_FILE"; then
                  sed -i "s|^#*$KEY=.*|$KEY=$VALUE|" "$CONFIG_FILE"
              else
                  echo "$KEY=$VALUE" >> "$CONFIG_FILE"
              fi
          }
          echo "--- Starting Firmware Configuration ---"
          # Set your desired features here.
          # The problematic packages will be physically removed later.
          set_config CONFIG_FIRMWARE_INCLUDE_DNSFORWARDER n
          set_config CONFIG_FIRMWARE_INCLUDE_MENTOHUST n
          set_config CONFIG_FIRMWARE_INCLUDE_SCUTCLIENT n
          set_config CONFIG_FIRMWARE_INCLUDE_SRELAY n
          set_config CONFIG_FIRMWARE_INCLUDE_NJIT_CLIENT n
          set_config CONFIG_FIRMWARE_INCLUDE_OPENSSL_EXE y
          set_config CONFIG_FIRMWARE_INCLUDE_ZEROTIER y
          set_config CONFIG_FIRMWARE_INCLUDE_FRPC y
          set_config CONFIG_FIRMWARE_INCLUDE_ALIDDNS y
          set_config CONFIG_FIRMWARE_INCLUDE_TRANSMISSION n
          set_config CONFIG_FIRMWARE_INCLUDE_ARIA n
          set_config CONFIG_FIRMWARE_INCLUDE_SHADOWSOCKS n
          set_config CONFIG_FIRMWARE_INCLUDE_V2RAY n
          set_config CONFIG_FIRMWARE_INCLUDE_XRAY n
          set_config CONFIG_FIRMWARE_INCLUDE_TROJAN n
          echo "--- Firmware Configuration Complete ---"
          EOF
          chmod +x .github/scripts/configure_firmware.sh

      # 1. 还原 apt 缓存
      - name: Restore APT cache
        id: restore-apt-cache
        uses: actions/cache@v4
        with:
          path: ./aptcache
          key: ${{ runner.os }}-apt-packages-${{ hashFiles('**/build.yml') }}

      # 2. 还原后，将缓存内容拷贝回 APT 实际位置（如有缓存才还原）
      - name: Pre-fill /var/cache/apt/archives from cache (if any)
        if: steps.restore-apt-cache.outputs.cache-hit == 'true'
        run: |
          sudo cp -rf ./aptcache/* /var/cache/apt/archives/ || true

      # 3. 安装依赖
      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            unzip libtool-bin curl cmake gperf gawk flex bison nano xxd \
            fakeroot cpio git python3-docutils gettext automake autopoint \
            texinfo build-essential help2man pkg-config zlib1g-dev \
            libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget

      # 4. 复制可缓存文件
      - name: Copy APT cache safely for future cache
        run: |
          mkdir -p ./aptcache
          sudo find /var/cache/apt/archives -maxdepth 1 -type f -exec cp {} ./aptcache/ \;
          sudo chown -R $USER:$USER ./aptcache

      # 5. 缓存
      - name: Save APT packages cache
        uses: actions/cache/save@v4
        with:
          path: ./aptcache
          key: ${{ runner.os }}-apt-packages-${{ hashFiles('**/build.yml') }}

      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get -y install \
            unzip libtool-bin curl cmake gperf gawk flex bison nano xxd \
            fakeroot cpio git python3-docutils gettext automake autopoint \
            texinfo build-essential help2man pkg-config zlib1g-dev \
            libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget

      - name: Clone Padavan source code
        run: |
          git clone --depth=1 -b $REPO_BRANCH $REPO_URL $FIRMWARE_PATH

      - name: Download MIPS toolchain
        working-directory: ./${{ env.FIRMWARE_PATH }}/toolchain-mipsel
        run: |
          sudo ./dl_toolchain.sh

      # 这是关键的修正步骤
      - name: Forcefully Remove Problematic Packages
        run: |
          echo "Removing broken packages that ignore configuration and fail to build..."
          sudo rm -rf ./${{ env.FIRMWARE_PATH }}/trunk/user/e2fsprogs
          sudo rm -rf ./${{ env.FIRMWARE_PATH }}/trunk/user/msd_lite
          echo "Problematic packages removed."

      - name: Build Firmware
        working-directory: ./${{ env.FIRMWARE_PATH }}/trunk
        run: |
          # Check for config template
          if [ ! -f "configs/templates/${CONFIG_TARGET}.config" ]; then
            echo "Error: Template configs/templates/${CONFIG_TARGET}.config not found!"
            exit 1
          fi
          # Copy base template and apply our customizations
          cp -f "configs/templates/${CONFIG_TARGET}.config" .config
          ../../.github/scripts/configure_firmware.sh .config

          # Now build the firmware
          sudo ./clear_tree
          sudo ./build_firmware_modify $CONFIG_TARGET 0

      # 生成 tag 名称
      - name: Set Release Tag
        id: vars
        run: echo "TAG_NAME=$(date +'%Y%m%d')" >> $GITHUB_ENV

      # 如果没有 Release 就创建，有就复用
      - name: Create or Update Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: "Latest Build"
          draft: false
          prerelease: false

      # 上传构建好的固件到 Release
      - name: Upload Firmware to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.vars.outputs.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: artifacts/Padavan_${{ env.CONFIG_TARGET }}_$(date +"%Y%m%d").trx
          asset_name: Padavan_${{ env.CONFIG_TARGET }}.trx
          asset_content_type: application/octet-stream

      - name: Prepare artifact for upload
        run: |
          mkdir -p artifacts
          # Ensure the images directory exists before copying
          if [ -d "./${{ env.FIRMWARE_PATH }}/trunk/images" ]; then
            cp ./${{ env.FIRMWARE_PATH }}/trunk/images/*.trx artifacts/
            cd artifacts
            # Rename only if a file was found
            if [ -f *.trx ]; then
              mv *.trx "Padavan_${CONFIG_TARGET}_$(date +"%Y%m%d").trx"
            else
              echo "No .trx file found to upload."
            fi
          else
            echo "Images directory not found. Build may have failed."
          fi

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Padavan-Firmware-${{ env.CONFIG_TARGET }}
          path: artifacts
